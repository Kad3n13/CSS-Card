<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <article class="blog-post-card">
            <img class="post-img" 
                 src="https://cdn.pixabay.com/photo/2024/03/31/02/03/ai-generated-8665875_1280.jpg" 
                 alt="Developer working on laptop with code editor visible">
            
            <div class="post-content">
                <header>
                    <h2 class="post-title">Modern Web Development Techniques</h2>
                </header>
                <p class="post-excerpt">Explore responsive design patterns and CSS grid implementations for modern web layouts.</p>
                <a class="read-more" href="#">Read More</a>
            </div>
        </article>
    </main>
</body>
</html>
